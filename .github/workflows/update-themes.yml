name: 'Update Themes'

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update-themes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - run: mkdir tmp

      # Themes in VS Code
      - uses: actions/checkout@v2
        with:
          repository: microsoft/vscode
          path: tmp/vscode

      - run: |
          rm -rf packages/themes/data/vscode/*
          ls .
          ls -la tmp/vscode/extensions/theme-*/themes/dark*.json
          cp tmp/vscode/extensions/theme-*/themes/dark*.json packages/themes/data/vscode
          cp tmp/vscode/extensions/theme-*/themes/light*.json packages/themes/data/vscode
          cp tmp/vscode/extensions/theme-*/themes/monokai*.json packages/themes/data/vscode
          cp tmp/vscode/extensions/theme-*/themes/solarized*.json packages/themes/data/vscode

      # Themes on GitHub
      - run: node scripts/updateThemesOnGitHub.js

      # Material theme
      - uses: actions/checkout@v2
        with:
          repository: material-theme/vsc-material-theme
          path: tmp/vsc-material-theme

      - run: |
          yarn install
          yarn build:ts
          yarn build:generate-themes
        working-directory: tmp/vsc-material-theme

      - run: |
          rm -r packages/themes/data/material
          cp -r tmp/vsc-material-theme/build/themes packages/themes/data/material
          rm packages/themes/data/material/*High-Contrast.json

      # GitHub theme
      - uses: actions/checkout@v2
        with:
          repository: primer/github-vscode-theme
          path: tmp/github-vscode-theme

      - run: |
          npm install
          npm run build
        working-directory: tmp/github-vscode-theme

      - run: |
          rm -r packages/themes/data/github-vscode-theme
          cp -r tmp/github-vscode-theme/themes packages/themes/data/github-vscode-theme

      - run: ls -R packages/themes/data

      - uses: actions/checkout@v2
        with:
          repository: shikijs/shiki

      - run: |
          pwd
          git config user.name github-actions
          git config user.email github-actions@github.com
          git status
          git add -A
          git commit -m "Updated themes"
          git push
