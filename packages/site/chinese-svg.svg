<svg viewBox="0 0 469.22369384765625 276.3599967956543" width="469.22369384765625" height="276.3599967956543" xmlns="http://www.w3.org/2000/svg">
<rect id="bg" fill="#2E3440" width="469.22369384765625" height="276.3599967956543" rx="4"></rect><g id="tokens" transform="translate(49.3919677734375, 36.847999572753906)"><text font-family="PingFang TC" font-size="14" y="18.423999786376953">
<tspan x="0" fill="#81A1C1">吾有</tspan><tspan x="24.69598388671875" fill="#B48EAD">一</tspan><tspan x="37.043975830078125" fill="#81A1C1">言</tspan><tspan x="49.3919677734375" fill="#ECEFF4">。</tspan><tspan x="61.739959716796875" fill="#81A1C1">曰</tspan><tspan x="74.08795166015625" fill="#A3BE8C">「「春日宴。」」</tspan><tspan x="172.87188720703125" fill="#ECEFF4">。</tspan><tspan x="185.21987915039062" fill="#81A1C1">書之</tspan><tspan x="209.91586303710938" fill="#ECEFF4">。</tspan>
</text>
<text font-family="PingFang TC" font-size="14" y="36.847999572753906">
<tspan x="0" fill="#81A1C1">有數</tspan><tspan x="24.69598388671875" fill="#B48EAD">九</tspan><tspan x="37.043975830078125" fill="#ECEFF4">。</tspan><tspan x="49.3919677734375" fill="#81A1C1">名之曰</tspan><tspan x="86.43594360351562" fill="#D8DEE9">「酒數」</tspan><tspan x="135.82791137695312" fill="#ECEFF4">。</tspan>
</text>

<text font-family="PingFang TC" font-size="14" y="73.69599914550781">
<tspan x="0" fill="#81A1C1">恆為是</tspan><tspan x="37.043975830078125" fill="#ECEFF4">。</tspan><tspan x="49.3919677734375" fill="#81A1C1">若</tspan><tspan x="61.739959716796875" fill="#D8DEE9">「酒數」</tspan><tspan x="111.13192749023438" fill="#81A1C1">等於</tspan><tspan x="135.82791137695312" fill="#B48EAD">零</tspan><tspan x="148.1759033203125" fill="#81A1C1">者乃止也</tspan><tspan x="197.56787109375" fill="#ECEFF4">。</tspan>
</text>

<text font-family="PingFang TC" font-size="14" y="110.54399871826172">
<tspan x="0" fill="#D8DEE9" opacity="1">  </tspan><tspan x="24.69598388671875" fill="#81A1C1">吾有</tspan><tspan x="49.3919677734375" fill="#B48EAD">三</tspan><tspan x="61.739959716796875" fill="#81A1C1">言</tspan><tspan x="74.08795166015625" fill="#ECEFF4">。</tspan><tspan x="86.43594360351562" fill="#81A1C1">曰</tspan><tspan x="98.783935546875" fill="#A3BE8C">「「與君」」</tspan><tspan x="172.87188720703125" fill="#ECEFF4">。</tspan><tspan x="185.21987915039062" fill="#81A1C1">曰</tspan><tspan x="197.56787109375" fill="#D8DEE9">「酒數」</tspan><tspan x="246.9598388671875" fill="#ECEFF4">。</tspan>
</text>
<text font-family="PingFang TC" font-size="14" y="128.96799850463867">
<tspan x="0" fill="#D8DEE9" opacity="1">    </tspan><tspan x="49.3919677734375" fill="#81A1C1">曰</tspan><tspan x="61.739959716796875" fill="#A3BE8C">「「杯酒。可以窮歡宴。綠酒一杯歌一遍。」」</tspan><tspan x="321.04779052734375" fill="#ECEFF4">。</tspan><tspan x="333.3957824707031" fill="#81A1C1">書之</tspan><tspan x="358.0917663574219" fill="#ECEFF4">。</tspan>
</text>

<text font-family="PingFang TC" font-size="14" y="165.81599807739258">
<tspan x="0" fill="#81A1C1">減</tspan><tspan x="12.347991943359375" fill="#D8DEE9">「酒數」</tspan><tspan x="61.739959716796875" fill="#81A1C1">以</tspan><tspan x="74.08795166015625" fill="#B48EAD">一</tspan><tspan x="86.43594360351562" fill="#ECEFF4">。</tspan><tspan x="98.783935546875" fill="#81A1C1">昔之</tspan><tspan x="123.47991943359375" fill="#D8DEE9">「酒數」</tspan><tspan x="172.87188720703125" fill="#81A1C1">者</tspan><tspan x="185.21987915039062" fill="#ECEFF4">。</tspan><tspan x="197.56787109375" fill="#81A1C1">今其是矣云云</tspan><tspan x="271.65582275390625" fill="#ECEFF4">。</tspan>
</text>

<text font-family="PingFang TC" font-size="14" y="202.66399765014648">
<tspan x="0" fill="#81A1C1">吾有</tspan><tspan x="24.69598388671875" fill="#B48EAD">一</tspan><tspan x="37.043975830078125" fill="#81A1C1">言</tspan><tspan x="49.3919677734375" fill="#ECEFF4">。</tspan><tspan x="61.739959716796875" fill="#81A1C1">曰</tspan><tspan x="74.08795166015625" fill="#A3BE8C">「「綠酒千杯腸已爛。」」</tspan><tspan x="222.26385498046875" fill="#ECEFF4">。</tspan><tspan x="234.61184692382812" fill="#81A1C1">書之</tspan><tspan x="259.3078308105469" fill="#ECEFF4">。</tspan>
</text></g>
</svg>
